<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Syne:wght@700;800&family=Instrument+Serif:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00FFD1;
            --bg: #000000;
            
            /* Fluid Typography Scale: Min 14px, Max 20px base */
            --step--2: clamp(0.60rem, 0.55rem + 0.25vw, 0.80rem);
            --step--1: clamp(0.75rem, 0.68rem + 0.35vw, 1.00rem);
            --step-0: clamp(0.94rem, 0.83rem + 0.54vw, 1.25rem);
            --step-1: clamp(1.17rem, 1.01rem + 0.81vw, 1.56rem);
            --step-2: clamp(1.46rem, 1.22rem + 1.21vw, 1.95rem);
            --step-3: clamp(1.83rem, 1.48rem + 1.76vw, 2.44rem);
            --step-4: clamp(2.29rem, 1.79rem + 2.52vw, 3.05rem);
            --step-5: clamp(2.86rem, 2.16rem + 3.52vw, 3.82rem);
            
            /* Dynamic Display Scale for Heros */
            --display-xl: clamp(2.8rem, 12vw, 14rem);
            --display-lg: clamp(2.4rem, 9vw, 9rem);
            --display-md: clamp(2rem, 7vw, 6rem);
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--bg);
            font-size: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #F5F5F7;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            line-height: 1.5;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        /* Fluid Spacing Utilities */
        .adaptive-padding {
            padding-left: clamp(1.25rem, 6vw, 10rem);
            padding-right: clamp(1.25rem, 6vw, 10rem);
        }
        
        .adaptive-gap {
            gap: clamp(1rem, 4vw, 4rem);
        }

        /* Typography Classes */
        .text-step--2 { font-size: var(--step--2); }
        .text-step--1 { font-size: var(--step--1); }
        .text-step-0 { font-size: var(--step-0); }
        .text-step-1 { font-size: var(--step-1); }
        .text-step-2 { font-size: var(--step-2); }
        .text-step-3 { font-size: var(--step-3); }
        .text-step-4 { font-size: var(--step-4); }
        .text-step-5 { font-size: var(--step-5); }
        .text-display-xl { font-size: var(--display-xl); line-height: 0.82; }
        .text-display-lg { font-size: var(--display-lg); line-height: 0.88; }
        .text-display-md { font-size: var(--display-md); line-height: 0.92; }

        input, textarea, select {
            font-size: 16px !important; /* Prevents mobile browser auto-zoom */
        }

        .syne {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            letter-spacing: -0.07em;
            text-transform: uppercase;
        }

        .serif-italic {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
        }
        
        /* Kinetic Grain Overlay */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
          0%, 100% { transform:translate(0, 0); }
          10% { transform:translate(-5%, -10%); }
          30% { transform:translate(3%, -15%); }
          50% { transform:translate(12%, 9%); }
          70% { transform:translate(-9%, 4%); }
          90% { transform:translate(2%, 7%); }
        }

        /* Responsive Glass Morphism */
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        /* Reveal Logic */
        @keyframes reveal {
          from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
          to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .reveal { opacity: 0; }
        .reveal-active { animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
