<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Syne:wght@700;800&family=Instrument+Serif:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00FFD1;
            --bg: #000000;
        }
        html {
            scroll-behavior: smooth;
            background-color: var(--bg);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #F5F5F7;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            line-height: 1.5;
            width: 100vw;
        }
        /* Mobile Input Zoom Fix */
        input, textarea, select {
            font-size: 16px !important;
        }
        .syne {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            letter-spacing: -0.07em;
            text-transform: uppercase;
        }
        .serif-italic {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
        }
        
        /* Kinetic Grain Overlay */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            animation: grain 8s steps(10) infinite;
        }
        @keyframes grain {
          0%, 100% { transform:translate(0, 0); }
          10% { transform:translate(-5%, -10%); }
          30% { transform:translate(3%, -15%); }
          50% { transform:translate(12%, 9%); }
          70% { transform:translate(-9%, 4%); }
          90% { transform:translate(2%, 7%); }
        }

        /* Ambient Mesh Background */
        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 255, 209, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(112, 0, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Choreographed Entrance Animations */
        @keyframes reveal {
          from { opacity: 0; transform: translateY(30px) scale(0.99); filter: blur(15px); }
          to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        .reveal {
          opacity: 0;
        }
        .reveal-active {
          animation: reveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Typography Fluid Scaling - Refined for Mobile */
        h1 { font-size: clamp(2.2rem, 14vw, 14rem); }
        h2 { font-size: clamp(1.8rem, 8vw, 7rem); }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Glass Morphism 2.0 */
        .glass {
            background: rgba(5, 5, 5, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 0.5px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Cinematic Separator */
        .separator {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
        }

        /* Mobile specific scroll shadow for filter bars */
        .scroll-fade-right {
          mask-image: linear-gradient(to right, black 85%, transparent 100%);
        }
    </style>
